{% extends 'base.html' %}

{% block content %}

<h1>Accessories List</h1>
{% for accessory in object_list %}
<div class="card">
    <a href="{% url 'accessories_detail' accessory.id %}">
        <div class="card-content">
            <span class="{{ accessory.name }}-text">{{ accessory.model }} {{ accessory.name }} by {{ accessory.brand }} </span>
        </div>
    </a>
</div>
{% endfor %}


{% endblock %}
